<section class="auth bg">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Ingresar</h1>
        <form [formGroup]="authForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="email"
              formControlName="email"
            />
          </div>
          <div
            *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert alert-danger"
          >
            <span *ngIf="email.errors.required">El email es requerido</span>
            <span *ngIf="email.errors.email"
              >El formato del email es erroneo</span
            >
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="password"
              formControlName="pass"
            />
          </div>

          <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-danger">
            <span *ngIf="pass.errors.required">El password es requerido</span>
            <span *ngIf="pass.errors.passwordValidation">
              {{pass.errors.passwordValidation.message}}
            </span>
          </div>
          <button [disabled]="authForm.invalid" class="btn btn-primary">
            Ingresar
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
